<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>
        Blogz
    </h1>
    <a href="home">Home</a>
    <a href="add">New Post</a><br><br>
    {% for blog in blogdata %}
        <h3>
            {{ blog.title }}
        </h3>
        <p>{{ blog.author }}</p>
        <p>{{ blog.date }}</p>
        <p>{{ blog.content }}</p>
        <a href="{% url 'delete' blog.pk %}">Delete</a>
        <a href="{% url 'getbloginfo' blog.pk %}">Update</a>
    {% endfor %}
</body>
</html>
